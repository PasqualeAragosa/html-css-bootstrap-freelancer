<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap layout</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="site_header">
        <nav class="navbar navbar-dark navbar-expand-md px-4">
            <div class="container-fluid">
              <a class="navbar-brand text-uppercase" href="#">Start Bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" aria-current="page" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <!-- nav -->
    </header>
    <!-- /#site_header -->
    <main id="site_main">
        <section class="jumbotron text-center">
            <div class="images">
                <img src="./assets/img/avatar.svg" alt="">
            </div>
            <!-- /.images -->
            <h1 class="text-uppercase pt-2">Start Bootstrap</h1>
            <div class="divider d-flex align-items-center justify-content-center py-2">
                <div class="line"></div>
                <i class="fa-solid fa-star px-3"></i>
                <div class="line"></div>
            </div>
            <!-- /.divider -->
            <ul class="list-unstyled text-uppercase d-flex justify-content-center gap-1 pb-5">
                <li>Graphic Artist</li>
                <li>- Web Designer</li>
                <li>- Illustrator</li>
            </ul>
        </section>
        <!-- /.jumbotron -->
        <section class="portfolio">
            <div class="top_title"></div>
            <!-- /.title -->
            <div class="container">
                <div class="row row-cols-12 row-cols-md-6 row-cols-lg-4">
                    <div class="col"></div>
                    <!-- /.col -->
                    <div class="col"></div>
                    <!-- /.col -->
                    <div class="col"></div>
                    <!-- /.col -->
                    <div class="col"></div>
                    <!-- /.col -->
                    <div class="col"></div>
                    <!-- /.col -->
                    <div class="col"></div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.portfolio -->
        <section class="about">
            <div class="top_title"></div>
            <!-- /.title -->
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <!-- /.col -->
                    <div class="col"></div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.about -->
        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="top_title"></div>
                        <!-- /.title -->
                        <div class="details"></div>
                        <!-- /.details -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.contact -->
    </main>
    <!-- /#site_main -->
    <footer id="site_footer">
        <section class="info_box">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="address"></div>
                    </div>
                    <!-- /.col -->
                    <div class="col">
                        <div class="social"></div>
                    </div>
                    <!-- /.col -->
                    <div class="col">
                        <div class="freelancer"></div>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.info_box -->
        <section class="copy text-center"></section>
        <!-- /.copy -->
    </footer>
    <!-- /#site_footer -->

    <!-- Bootstrapâ€™s CSS and JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
